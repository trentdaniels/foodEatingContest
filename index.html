<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Eating Contest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div id="wrapper">
        <section class="main-info">
            <div class ="total">
                <h1 id="result"></h1>
                <h3 id="result-caption"></h3>
            </div>
        </section>
        <section class="food-categories">
            <div>
                <h3>Hotdogs</h3>
                <p>How many hotdogs did you eat?</p>
                <div id="hotdog-num"></div>
                <button id="hotdog-btn">EAT</button>
            </div>
            <div>
                <h3>Hamburgers</h3>
                <p>How many hamburgers did you eat?</p>
                <div id="hamburger-num"></div>
                <button id="hamburger-btn">EAT</button>
            </div>
            <div>
                <h3>Big Mac's</h3>
                <p>How many Big Mac's did you eat?</p>
                <div id="bigmac-num"></div>
                <button id="bigmac-btn">EAT</button>
            </div>
            <div>
                <h3>Boxes of Fries</h3>
                <p>How many boxes of fries did you eat?</p>
                <div id="fries-num"></div>
                <button id="fries">EAT</button>
            </div>
            <div>
                <h3>Beers</h3>
                <p>How many beers did you drink?</p>
                <div id="beer-num"></div>
                <button id="beers-btn">EAT</button>
            </div>
            <div>
                <h3>Chicken Nuggets</h3>
                <p>How many chicken nuggets did you eat?</p>
                <div id="nugget-num"></div>
                <button id="nugget-btn">EAT</button>
            </div> 
        </section>
    </div>
    
    <script src="domManipulation.js"></script>
    <script src="gameScript.js"></script>
</body>
</html>
