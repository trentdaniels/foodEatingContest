<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Eating Contest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    
</head>
<body>
    <section class="section main-info">
        <div class ="total has-text-centered">
            <h1 id="result-heading" class="title is-1"></h1>
            <h3 id="result-caption" class="subtitle is-4"></h3>
            <button id="play-btn" class="button is-large is-light is-primary">PLAY</button>
            <button id="reset-btn" class="button is-large is-light is-danger" disabled>RESET</button>
        </div>
    </section>

    <section class="section food-categories">
        <div class="columns">
            <div class="column">
                <div class="box has-text-centered">
                    <h3 class="title is-4">Hotdogs</h3>
                    <img src="images/hotdog.svg">
                    <p>How many hotdogs did you eat?</p>
                    <p id="hotdog-num" class="title is-3"></p>
                </div>
            </div>

            <div class="column">
                <div class="box is-2 has-text-centered">
                    <h3 class="title is-4">Hamburgers</h3>
                    <img src="images/hamburger.svg">
                    <p>How many hamburgers did you eat?</p>
                    <p id="burger-num" class="title is-3"></p>
                </div>
            </div>

            <div class="column">        
                <div class="box has-text-centered">
                    <h3 class="title is-4">Fries</h3>
                    <img src="images/french-fries.svg">
                    <p>How many boxes of fries did you eat?</p>
                    <p id="fries-num" class="title is-3"></p>
                </div>
            </div>

            <div class="column">
                <div class="box has-text-centered">
                    <h3 class="title is-4">Big Mac's</h3>
                    <img src="images/cheeseburger.svg">
                    <p>How many Big Mac's did you eat?</p>
                    <p id="bigmac-num" class="title is-3"></p>
                </div>
            </div>

            <div class="column">
                <div class="box has-text-centered">
                    <h3 class="title is-4">Beers</h3>
                    <img src="images/beer.svg">
                    <p>How many beers did you drink?</p>
                    <p id="beer-num" class="title is-3"></p>
                </div>
            </div>
        
            <div class="column">
                <div class="box has-text-centered">
                    <h3 class="title is-4">Nuggets</h3>
                    <img src="images/nuggets.svg">
                    <p>How many chicken nuggets did you eat?</p>
                    <p id="nugget-num" class="title is-3"></p>
                </div> 
            </div>
        </div>
        
    </section>
        
    <script src="gameScript.js"></script>
    <script>
       
    </script>
</body>
</html>
